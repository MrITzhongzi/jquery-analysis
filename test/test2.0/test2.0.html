<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <p>你好，我是测试的p标签</p>
    <div>我是一个div</div>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
</body>
<script src="myJquery2.0.js"></script>
<script>
    /*
    * 测试css()
    * */
    $('p').css('fontSize','30px');
    /*
    * 测试each（）
    * */
    $('li').each(function(){
        this.style.color = 'red';
    });

    /*
    * 测试type()
    * */

    console.log($.type(''));
    console.log($.type([]));
    console.log($.type({}));
    console.log($.type(123));
    console.log($.type(null));
    console.log($.type(undefined));
    console.log($.type(Math));

    /*
    * 测试each()
    * */
    var arr=[1,3,5,7,9];
    $.each(arr,function(i,v){
        console.log('-------');
        console.log(i);
        console.log(v);
    })

    /*
    * 测试makeArray（）
    * */
    var arr = {0:1,1:2,2:3,3:4,length:4};
    console.log($.makeArray(arr));
    var obj = {a:20};
    console.log($.makeArray(obj));

    /*
    * 测试mrge（）
    * */
    var target = [1,2,4,5,6];
    var source = {0:1,1:"acd",2:2,3:"123",length:4};
    console.log($.merge(target, source));


</script>
</html>
